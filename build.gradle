apply plugin: 'java'

repositories {
    jcenter()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task builddep(type: Jar, dependsOn: sourcesJar) {
    baseName = "SamaritanGenerator"
    manifest {
        attributes 'Main-Class': 'com.gt22.samaritangen.Core'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile 'org.jooq:jool:0.9.12'
}